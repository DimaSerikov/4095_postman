<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postman</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>

<body class="d-flex flex-column h-100">

<header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Postman</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
            </div>
        </div>
    </nav>
</header>

<!-- Begin page content -->
<main class="flex-shrink-0">
    <div class="container">
        
        <div class="row mt-5">
            <div class="col-3">
                <h2 style="margin-top: 0;">History</h2>
                <div id="history"></div>
            </div>
            <div class="offset-1 col-8">
                <form id="requestForm">
                    
                    <div class="row">
                        <div class="col-2">
                            <label class="form-label">
                                Method:
                                <select class="form-control" id="method">
                                    <option value="GET">GET</option>
                                    <option value="POST">POST</option>
                                    <option value="PUT">PUT</option>
                                    <option value="DELETE">DELETE</option>
                                </select>
                            </label>
                        </div>
                        <div class="col-10">
                            <label class="form-label">
                                URL:
                                <input class="form-control" type="text" id="url" required />
                            </label>
                        </div>
                    </div>

                    <div id="headersContainer">
                        <h2>Headers</h2>
                    </div>
                    <button type="button" class="btn btn-light" onclick="addHeaderField()">Add Header</button>

                    <label class="form-label">
                        Body (JSON): 
                        <textarea id="body" class="form-control"></textarea>
                    </label>
                    
                    <button type="button" class="btn btn-warning" onclick="sendRequest()">Send Request</button>
                </form>

                <div class="response">
                    <h2>Response</h2>
                    <button type="button" class="btn-clipboard" title="" data-bs-original-title="Copy to clipboard" onclick="copyResponse()">Copy</button>
                    <pre id="response"></pre>
                </div>
            </div>
        </div>
        
    </div>
</main>

<footer class="footer mt-auto py-3 bg-light">
    <div class="container">
        <span class="text-muted">I'm footer!</span>
    </div>
</footer>


<script src="./script.js"></script>
<script src="https://getbootstrap.com/docs/5.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
